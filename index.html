<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>SIMPLE CALCULATOR</h2>
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" readonly>
    </div>
    <div class="buttons">
      <button style="background-color:#a3a3a3 ;" class="btn-red" onclick="clearDisplay()">AC</button>
      <button style="background-color:#a3a3a3;"  class="btn-red" onclick="deleteLast()">Del</button>
      <button style="font-weight: bolder; color: rgb(255, 255, 255); background-color:#a3a3a3 " class="btn-operator" onclick="appendToDisplay('%')">%</button>
      <button class="btn-operator" onclick="appendToDisplay('/')">/</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="btn-operator" onclick="appendToDisplay('*')">x</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="btn-operator" onclick="appendToDisplay('-')">-</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="btn-operator" onclick="appendToDisplay('+')">+</button>

      <button onclick="appendToDisplay('00')">00</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button class="btn-equals" onclick="calculate()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
